<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body class="main">
    <div class="titulo">
        <h1>REPRODUCTOR DE VÍDEO - Ricardo Rodríguez Mateos-Aparicio</h1>
    </div>
    <div class="container">
        <div class="reproductor">
            <video width="320" height="240" id="vid">
                <source src="videos/video1.mp4" type="video/mp4">
                <track kind="subtitles" src="recursos/sintel-es.vtt" lang="es" label="Español" default>
            </video>
            <div class="controles">
                <div class="progreso">
                    <div class="barra"></div>
                </div>
                <div class="panel-izquierda">
                    <span class="icono">
                        <button class="material-icons" onclick=funcionPlay() id="play">play_circle</button>
                    </span>
                    <span class="icono_volumen">
                        <i class="material-icons" id="volumen">volume_up</i>
                        <input id="rango" type="range" min="0" max="100" class="volume_range" />
                    </span>
                    <span class="icono">
                        <button class="material-icons" onclick=funcionMutear() id="mutear">hearing</button>
                    </span>
                </div>
                <div class="panel-derecha">
                    <span class="icono">
                        <button class="material-icons" id="reducir">fast_rewind</button>
                    </span>
                    <span class="icono">
                        <button class="material-icons" id="normal">1x_mobiledata</button>
                    </span>
                    <span class="icono">
                        <button class="material-icons" id="aumentar">fast_forward</button>
                    </span>

                    <span class="icono">
                        <button class="material-icons" id="pantalla">fullscreen</button>
                    </span>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="playlist">
    </div>
</body>
<script src="controlador.js"></script>
</html>
